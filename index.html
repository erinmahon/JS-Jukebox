<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Jukebox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="stylesheets/css/main.css" rel="stylesheet">
    
   
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <img id="logo" src="images/jukebox_logo.png">
                </div>
                <div id="now_playing" class="col-md-8 col-sm-8 col-xs-8 center-block">
                   <span class="playing">Welcome!</span>
                </div>
            </div>
            <div class="row">
                <div id="controls" class="col-md-12 col-sm-12 col-xs-12 center-block">
                    <button id="play" class="btn btn-primary" type="button">Play</button>
                    <button id="pause" class="btn btn-primary" type="button">Pause</button>
                    <button id="stop" class="btn btn-primary" type="button">Stop</button>
                    <button id="last" class="btn btn-primary" type="button">Last</button>
                    <button id="next" class="btn btn-primary" type="button">Next</button>
                    <!--  <button id="shuffle" class="btn btn-primary" type="button">Suffle</button> -->
                </div>
            </div>
        </div>      
    </header>
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/script.js"></script>  
	 
</body>
</html>
